    <meta charset="UTF-8" />

    <meta name="theme-color" content="#0f172a">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="飞的课堂">
    
    <title>飞的课堂</title>
    <link rel="manifest" href="/manifest.json">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&family=JetBrains+Mono:wght@500;700&family=Noto+Sans+SC:wght@400;500;700;900&display=swap');
      
      body {
        font-family: 'Noto Sans SC', 'Inter', sans-serif;
        background-color: #0f172a;
        color: #f8fafc;
        /* Prevent pull-to-refresh on mobile which looks bad for apps */
        overscroll-behavior-y: none;
      }
      
      .font-mono {
        font-family: 'JetBrains Mono', monospace;
      }

      /* Custom Scrollbar for textareas */
      textarea::-webkit-scrollbar {
        width: 8px;
      }
      textarea::-webkit-scrollbar-track {
        background: #1e293b;
      }
      textarea::-webkit-scrollbar-thumb {
        background: #475569;
        border-radius: 4px;
      }
      textarea::-webkit-scrollbar-thumb:hover {
        background: #64748b;
      }

      /* Animation for the winner reveal */
      @keyframes pop-in {
        0% { transform: scale(0.9); opacity: 0; }
        50% { transform: scale(1.05); }
        100% { transform: scale(1); opacity: 1; }
      }
      .animate-pop {
        animation: pop-in 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards;
      }

      /* Floating Score Animation */
      @keyframes float-up {
        0% { transform: translateY(0) scale(1); opacity: 1; }
        100% { transform: translateY(-40px) scale(1.5); opacity: 0; }
      }
      .animate-float-up {
        animation: float-up 0.8s ease-out forwards;
        pointer-events: none;
      }
    </style>
